<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>currency converter</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--body -->
    <div class="container_1">
      <img src="images/download-1.png" class="image" />
      <h3>NAIRA EXCHANGE RATE CALCULATOR</h3>
      <p>Convert From Naira To Most Major Currency Pairs</p>
      <br />
      <div class="box-container">
        <div class="box-1">
          <label for="Amount"> NGN:</label>
          <input type="number" id="naira" /><br /><br />

          <label for="DOLLAR">USD:</label> <input id="dollar" />

          <br /><br />
          <label for="EURO"> EUR:</label> <input id="euro" /><br /><br />
        </div>
        <div class="box-1">
          <label for="YEN">YEN:</label> <input id="yen" /><br /><br />
          <label for="POUND">GBP:</label> <input id="pound" /><br /><br />
          <label for="CHF">CHF:</label> <input id="swiss" /><br /><br />
        </div>

        <button class="my-btn" id="Convert">Convert</button>
        <button class="my-btn" id="clear">Clear</button>
      </div>
    </div>
  </body>
</html>
